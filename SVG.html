<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Features Demo</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    code {
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  
  <h2>1. Display Raw HTML Symbols</h2>
  <p>
    Less than: <code>&lt;</code><br>
    Greater than: <code>&gt;</code><br>
    Ampersand: <code>&amp;</code><br>
    Double quote: <code>&quot;</code>
  </p>



  <h2>2. Preformatted Code & Keyboard Shortcut</h2>
  <pre><code>function sayHello() {
  alert("Hello, world!");
}</code></pre>
  <p>To save the document, press <kbd>Ctrl</kbd> + <kbd>S</kbd>.</p>
