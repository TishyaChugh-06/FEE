<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f6fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  form {
    background-color: #ffffff;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #444;
  }

  input[type="number"] {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 15px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #218838;
  }
</style>

<body>
    <h2>Question 2: Age Input (18-60)</h2>
  <form>
    <label for="age">Age (18-60):</label>
    <input type="number" id="age" name="age" min="18" max="60" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
