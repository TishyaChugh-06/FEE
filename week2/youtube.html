<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .logo-container {
      display: flex;
      align-items: center;
      margin-right: 30px;
    }

 
       .logo-container img {
      height: 40px;
      margin-right: 10px;      
        height: 40px;
      margin-right: 10px;
       }

    .logo-container b {
      font-size: 22px;
    }

    .navbar input[type="text"] {
      padding: 8px 12px;
      width: 400px;
      border: 1px solid #ecebeb;
      border-radius: 20px;
      margin-right: 10px;
    }

    .sidebar {
      width: 200px;
      position: fixed;
      top: 60px;
      left: 0;
      bottom: 0;
      border-right: 1px solid #eee;
      padding: 20px;
      background-color: #fff;
    }

    .sidebar a {
      display: block;
      padding: 10px 0;
      color: black;
      text-decoration: none;
    }

    .sidebar i {
      margin-right: 10px;
    }

    .main {
      margin-left: 220px;
      padding: 100px 40px;
      text-align: center;
    }

    .main h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .main p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube">
      <b>YouTube</b>
    </div>
    <input type="text" placeholder="Search">
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>

  <div class="sidebar">
    <a href="#"><i class="fa-solid fa-house"></i>Home</a>
    <a href="#"><i class="fa-solid fa-circle-plus"></i>Shorts</a>
    <a href="#"><i class="fa-solid fa-fire"></i>Trending</a>
    <a href="#"><i class="fa-solid fa-bell"></i>Subscriptions</a>
    <a href="#"><i class="fa-solid fa-user"></i>You</a>
  </div>

  <div class="main">
    <h2>Try searching to get started</h2>
    <p>Start watching videos to help us build a feed of videos you'll love.</p>
  </div>

</body>
</html>
