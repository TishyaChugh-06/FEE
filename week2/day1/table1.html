<!DOCTYPE html>
<html>
<head>
  <title>Student Result Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 2px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #b3d4fc;
    }
    td {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="2">Student</th>
      <th colspan="3">Subjects</th>
      <th colspan="3">Grades</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Roll No</th>
      <th>Maths</th>
      <th>Science</th>
      <th>Hindi</th>
      <th>Total Marks</th>
      <th>Percentage</th>
      <th>Result</th>
    </tr>
    <tr>
      <td>Riva</td>

    </tr>

  </table>
</body>
</html>
