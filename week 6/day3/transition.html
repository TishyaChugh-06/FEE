
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Boxes</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        margin-top: 60px;
    }
    .box1, .box2, .box3 {
        width: 200px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: #fff;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        cursor: pointer;
        border-radius: 12px;
        transition-timing-function: ease-in-out;
    }
    .box1 {
        background-color: coral;
        transition-property: width, background-color;
        transition-duration: 0.5s;
        z-index: 10;
    }
    .box1:hover {
        width: 300px;
        background-color: #ff7f50cc;
    }
    .box2 {
        background-color: lightblue;
        transition-property: border-radius, background-color;
        transition-duration: 0.5s;
        color: #222;
    }
    .box2:hover {
        border-radius: 50px;
        background-color: #87ceebcc;
    }
    .box3 {
        background-color: rgb(78, 143, 78);
        transition-property: background-color, transform;
        transition-duration: 0.5s;
    }
    .box3:hover {
        background-color: rgb(143, 78, 78);
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
    </div>
</body>
</html>
